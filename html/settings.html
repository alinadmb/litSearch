<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../css/settings_style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>litSearch - Settings</title>
</head>

<body onload="loadPage()">
    <div id="bg">
        <div id="menu">
            <a href="main.html">
                <span id="upperlitSearch">litSearch</span>
            </a>
            <a href="profile.html">
                <img id="user_icon" class="icon" src="../images/user.png">
            </a>
            <a href="books.html">
                <img id="search_icon" class="icon" src="../images/search.png">
            </a>
            <a href="favorites.html">
                <img id="heart_icon" class="icon" src="../images/heart.png">
            </a>
        </div>
        <div id="info_block">
            <span id="info_text">Personal info</span>
            <div id="info_titles">
                <span class="title name">Name: </span>
                <input type="text" class="value name" id="name_value" placeholder="">
                <span class="title email">Email: </span>
                <input type="email" class="value email" id="email_value" placeholder="">
                <span class="title pswd">Password: </span>
                <input type="password" class="value pswd" id="pswd_value" placeholder="">
            </div>
            <input type="submit" id="save_button" value="Save" onclick="saveChanges()">
        </div>
    </div>
    <script src="../js/settings.js"></script>
</body>

</html>
