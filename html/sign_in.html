<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../css/sign_in_style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>litSearch - Sign In</title>
</head>

<body>
    <div id="bg">
        <div id="menu">
            <a href="main.html">
                <span id="upperlitSearch">litSearch</span>
            </a>
            <a href="profile.html">
                <img id="user_icon" class="icon" src="../images/user.png">
            </a>
            <a href="books.html">
                <img id="search_icon" class="icon" src="../images/search.png">
            </a>
            <a href="favorites.html">
                <img id="heart_icon" class="icon" src="../images/heart.png">
            </a>
        </div>
        <div id="form_block">
            <span id="signin_text">Sign In</span>
            <input type="email" name="email" id="input_block_email" class="input_block" placeholder="Email">
            <input type="password" name="password" id="input_block_pswd" class="input_block" placeholder="Password">
            <input type="button" id="signin_button" value="Sign In">
            <div id="forgot_pswd_block">
                <a href="restore_password.html" style="color: #747474">Forgot your password?</a>
            </div>
            <div id="no_acc_block">Do not have an account?</br>
                <a href="sign_up.html" style="color: #747474">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
