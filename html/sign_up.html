<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../css/sign_up_style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>litSearch - Sign Up</title>
</head>

<body>
    <div id="bg">
        <div id="menu">
            <a href="main.html">
                <span id="upperlitSearch">litSearch</span>
            </a>
            <a href="profile.html">
                <img id="user_icon" class="icon" src="../images/user.png">
            </a>
            <a href="books.html">
                <img id="search_icon" class="icon" src="../images/search.png">
            </a>
            <a href="favorites.html">
                <img id="heart_icon" class="icon" src="../images/heart.png">
            </a>
        </div>
        <div id="form_block">
            <span id="signup_text">Sign Up</span>
            <input type="text" name="name" id="input_block_name" class="input_block" placeholder="Name">
            <input type="email" name="email" id="input_block_email" class="input_block" placeholder="Email">
            <input type="password" name="password" id="input_block_pswd" class="input_block" placeholder="Password">
            <input type="button" id="signup_button" value="Sign Up">
            </input>
            <div id="no_acc_block">Already have an account?</br>
                <a href="sign_in.html" style="color: #747474">Sign In</a>
            </div>
        </div>
    </div>
</body>

</html>
