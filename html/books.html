<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../css/books_style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>litSearch - Books</title>
</head>

<body>
    <div id="bg">
        <div id="menu">
            <a href="main.html">
                <span id="upperlitSearch">litSearch</span>
            </a>
            <a href="profile.html">
                <img id="user_icon" class="icon" src="../images/user.png">
            </a>
            <a href="books.html">
                <img id="search_icon" class="icon" src="../images/search.png">
            </a>
            <a href="favorites.html">
                <img id="heart_icon" class="icon" src="../images/heart.png">
            </a>
        </div>
        <form id="search_block">
            <input type="text" name="search_input" placeholder="Name of the book..." id="search_input">
            <input type="image" id="search_button" src="../images/search.png" onclick="searchBook()">
        </form>
        <div id="content">
            <div id="all_books_block">
                <div class="book_block book_block_up book_block_left" id="book_block1" onclick="openBookInfo(1)">
                    <span id="book_title"></span>
                    <span id="book_author"></span>
                    <span id="book_text"></span>
                </div>
                <div class="book_block book_block_up book_block_middle" id="book_block2" onclick="openBookInfo(2)">
                    <span id="book_title"></span>
                    <span id="book_author"></span>
                    <span id="book_text"></span>
                </div>
                <div class="book_block book_block_up book_block_right" id="book_block3" onclick="openBookInfo(3)">
                    <span id="book_title"></span>
                    <span id="book_author"></span>
                    <span id="book_text"></span>
                </div>
                <div class="book_block book_block_down book_block_left" id="book_block4" onclick="openBookInfo(4)">
                    <span id="book_title"></span>
                    <span id="book_author"></span>
                    <span id="book_text"></span>
                </div>
                <div class="book_block book_block_down book_block_middle" id="book_block5" onclick="openBookInfo(5)">
                    <span id="book_title"></span>
                    <span id="book_author"></span>
                    <span id="book_text"></span>
                </div>
                <div class="book_block book_block_down book_block_right" id="book_block6" onclick="openBookInfo(6)">
                    <span id="book_title"></span>
                    <span id="book_author"></span>
                    <span id="book_text"></span>
                </div>
                <div class="book_block book_block_down_down book_block_left" id="book_block7" onclick="openBookInfo(7)">
                    <span id="book_title"></span>
                    <span id="book_author"></span>
                    <span id="book_text"></span>
                </div>
                <div class="book_block book_block_down_down book_block_middle" id="book_block8" onclick="openBookInfo(8)">
                    <span id="book_title"></span>
                    <span id="book_author"></span>
                    <span id="book_text"></span>
                </div>
                <div class="book_block book_block_down_down book_block_right" id="book_block9" onclick="openBookInfo(9)">
                    <span id="book_title"></span>
                    <span id="book_author"></span>
                    <span id="book_text"></span>
                </div>
            </div>
            <div id="pages"></div>
            <div id="prev_block">
                <div class="page_block" id="prev_page_block" onclick="toPrevPage()">
                    <span class="page_text" id="prev_page_text">previous page</span>
                    <img class="arrow" id="arrow_icon_prev" src="../images/arrow.png">
                </div>
            </div>
            <div id="next_block">
                <div class="page_block" id="next_page_block" onclick="toNextPage()">
                    <span class="page_text" id="next_page_text">next page</span>
                    <img class="arrow" id="arrow_icon_next" src="../images/arrow.png">
                </div>
            </div>
        </div>
    </div>
    <script src="../js/books.js"></script>
    <div id="scripts">
        <script id="link" type="text/javascript" src="https://www.googleapis.com/books/v1/volumes?q=dostoevsky&callback=handleResponse&maxResults=40"></script>
    </div>
</body>

</html>
